<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Add contact</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
    <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
      <ion-item>
        <ion-label position="floating">First name</ion-label>
        <ion-input formControlName="first_name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last name</ion-label>
        <ion-input formControlName="last_name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone number</ion-label>
        <ion-input formControlName="phone_number" type="Phone" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Image</ion-label>
        <ion-input formControlName="image" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Add Contact</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
